<body>

  <!-- 1번: 블록 버튼 영역 -->
  <div class="panel">
    <h2>블록 선택</h2>
    <button onclick="addBlock('pageTitle')">페이지 제목</button>
    <button onclick="addBlock('subtitle1')">소제목 1</button>
    <button onclick="addBlock('subtitle2')">소제목 2</button>
    <button onclick="addBlock('paragraph1')">본문 1</button>
    <button onclick="addBlock('paragraph2')">본문 2</button>
    <button onclick="addBlock('photoBox')">사진 박스</button>
    <button onclick="addBlock('guestbook')">방명록 버튼</button>
    <button onclick="addBlock('styleHeader')">스타일-헤더</button>
    <button onclick="addBlock('styleBody')">스타일-본문</button>
    <button onclick="addBlock('styleBox')">스타일-박스</button>
  </div>

  <!-- 2번: 코드 영역 -->
  <div class="panel">
    <h2>코드</h2>
    <textarea id="codeArea">
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
</head>
<body>
</body>
</html>
    </textarea>
    <button onclick="runCode()">▶ 실행</button>
    <button onclick="resetCode()">♻ 초기화</button>
  </div>

  <!-- 3번: 미리보기 -->
  <div class="panel">
    <h2>결과</h2>
    <iframe id="preview"></iframe>
  </div>

<script>
  const blocks = {
    pageTitle: { title: "나의 자기소개 페이지", h1: "나의 자기소개 페이지" },
    subtitle1: `<h2>소개</h2>`,
    subtitle2: `<h2>취미</h2>`,
    paragraph1: `<p>안녕하세요! 저는 중학생 웹 개발자를 꿈꾸고 있습니다.</p>`,
    paragraph2: `<p>코딩, 게임, 그림 그리기를 좋아합니다.</p>`,
    photoBox: `<div class="box"><h2>사진</h2><img src="https://via.placeholder.com/150" alt="내 사진"></div>`,
    guestbook: `<div class="box"><button>방명록 남기기</button></div>`,
    styleHeader: `header { background-color: #ffdab9; padding: 20px; text-align: center; border-radius: 10px; margin-bottom: 10px; }
main { padding: 20px; }`,
    styleBody: `body { font-family: Arial, sans-serif; background-color: #faf0e6; }`,
    styleBox: `.box { background-color: #ffe4e1; padding: 15px; margin: 10px 0; border-radius: 10px; }`
  };

  const defaultCode = `<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
</head>
<body>
</body>
</html>`;

  function addBlock(type) {
    let textarea = document.getElementById("codeArea");
    let code = textarea.value;

    if(type === "pageTitle") {
      // <title>과 <h1> 추가
      if(!code.includes("<title>")) {
        code = code.replace("<meta charset=\"UTF-8\">", `<meta charset="UTF-8">\n  <title>${blocks.pageTitle.title}</title>`);
      } else {
        code = code.replace(/<title>.*<\/title>/, `<title>${blocks.pageTitle.title}</title>`);
      }

      if(!code.includes("<header>")) {
        code = code.replace("</body>", `<header><h1>${blocks.pageTitle.h1}</h1></header>\n</body>`);
      } else {
        code = code.replace(/<header>.*<\/header>/s, `<header><h1>${blocks.pageTitle.h1}</h1></header>`);
      }
    } 
    else if (type.startsWith("style")) {
      if (!code.includes("<style>")) {
        code = code.replace("</head>", "  <style>\n  </style>\n</head>");
      }
      code = code.replace("</style>", "  " + blocks[type] + "\n</style>");
    } 
    else {
      // 소제목/본문/박스 등은 body 닫기 전에 추가
      code = code.replace("</body>", "  " + blocks[type] + "\n</body>");
    }

    textarea.value = code;
  }

  function runCode() {
    let code = document.getElementById("codeArea").value;
    let iframe = document.getElementById("preview");
    iframe.srcdoc = code;
  }

  function resetCode() {
    document.getElementById("codeArea").value = defaultCode;
    document.getElementById("preview").srcdoc = defaultCode;
  }
</script>

</body>
